# jeg vil ikke ha hjelp fra pus
image: docker.adeo.no:5000/personbruker/dittnav
team: "personbruker"
name: dittnav
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: dittnav/internal/isAlive
  readiness:
    path: dittnav/internal/isReady
prometheus:
  enabled: false
  path: dittnav/internal/metrics
ingress:
  enabled: true
resources:
  limits:
    cpu: 3
fasitResources:
  used:
  - alias: appres.cms
    resourceType: baseUrl
    propertyMap:
      url: APPRES_CMS_URL
  - alias: loginservice
    resourceType: restservice
    propertyMap:
      url: LOGINSERVICE
