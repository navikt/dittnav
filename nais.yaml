image: docker.adeo.no:5000/personbruker/dittnav-nais
team: "personbruker"
name: dittnav-nais
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: dittnav-nais/health/isAlive
  readiness:
    path: dittnav-nais/health/isAlive
prometheus:
  enabled: false
  path: internal/metrics
ingress:
  enabled: true
resources:
  limits:
    cpu: 3
fasitResources:
  used:
  - alias: appres.cms
    resourceType: baseUrl
  - alias: loadbalancer:dittnav-nais
    resourceType: loadbalancerconfig
  - alias: loginservice
    resourceType: restservice
  #- alias: loginservice
  #  resourceType: restservice