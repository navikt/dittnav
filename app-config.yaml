# jeg vil ikke ha hjelp fra pus
image: docker.adeo.no:5000/personbruker/dittnav
team: "personbruker"
name: dittnav
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: person/dittnav/internal/isAlive
  readiness:
    path: person/dittnav/internal/isReady
prometheus:
  port: https
  enabled: true
  path: person/dittnav/internal/metrics
ingress:
  enabled: true
resources:
  limits:
    cpu: 3
    memory: 768Mi
  requests:
    memory: 512Mi
fasitResources:
  used:
  - alias: appres.cms
    resourceType: baseUrl
    propertyMap:
      url: APPRES_CMS_URL
  - alias: loginservice
    resourceType: restservice
    propertyMap:
      url: LOGINSERVICE
  - alias: appdynamics
    resourceType: applicationproperties
alertProfiles:
  - common-java-modules

webproxy: true