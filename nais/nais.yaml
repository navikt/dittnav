kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: dittnav
  namespace: {{namespace}}
  labels:
    team: personbruker
spec:
  image: {{version}}
  ingresses: {{ingresses}}
  vault:
    enabled: true
  liveness:
    path: person/dittnav/internal/isAlive
    port: 8080
    initialDelay: 10
  port: 8080
  prometheus:
    enabled: true
    path: person/dittnav/internal/metrics
  readiness:
    path: person/dittnav/internal/isAlive
    port: 8080
    initialDelay: 10
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      memory: 512Mi
