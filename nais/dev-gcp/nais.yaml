kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: dittnav
  namespace: min-side
  labels:
    team: min-side
  annotations:
    nais.io/read-only-file-system: "false"
spec:
  envFrom:
    - secret: dittnav-secrets
  image: {{version}}
  ingresses:
    - "https://www.dev.nav.no/person/dittnav"
    - "https://person.dev.nav.no/person/dittnav"
  liveness:
    path: person/dittnav/internal/isAlive
    port: 8080
    initialDelay: 10
  port: 8080
  prometheus:
    enabled: true
    path: person/dittnav/internal/metrics
  readiness:
    path: person/dittnav/internal/isReady
    port: 8080
    initialDelay: 10
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: 500m
      memory: 512Mi
  env:
    - name: VEIENTILARBEID_URL
      value: "https://veientilarbeid.dev.nav.no"
